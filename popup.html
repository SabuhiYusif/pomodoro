<!DOCTYPE html>
  <html>
    <head>
      <style>
        button {
          height: 30px;
          width: 70px;
					margin-right: 10px;
          outline: none;
        }
				.btn-group{
					display:flex;
					justify-content: center;
				}
				.timer_container, .toggl{
					display:flex;
					justify-content: center;
					flex-direction: column;
					text-align: center;
				}
				#error{
					display: none;
					color: red;
				}
      </style>
    </head>
    <body>
			<div class="popup_container">
				<div class="timer_container">
					<p id="title">Start working</p> 
					<div id="goal_container">
							<label ><b>Set goal</b></label> 
							<input placeholder = "ex: coding" type="text" id="goal">
						</div>
					<p id="timer"></p>
				</div>
				<div class="goal">
				</div>
				<div class="btn-group">
					<button id="start_btn">Start</button>
					<button id="stop_btn">Stop</button>
				</div>
				<div class="toggl">
					<a id="toggl_sync" href="#">toggl sync</a>
					<p id="error">Cannot sync: <br> you have to login into toggl</p>
				</div>
		  </div>

			<script src="popup.js"></script>
    </body>
	</html>
